name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: test "`uname -s`" = "Linux" -a -f /usr/bin/apt && sudo apt install libmd-dev acl-dev || true
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: tests
      run: make tests
